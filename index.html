<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skecth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <h1>Etchy-Sketch!</h1>
            <div>
                <button onclick="changeGridSize()">Change grid size</button>
            </div>
        </div>
        <div class="container"></div>
        <div class="menu">
            <button class="modeBlack" onclick="changeMode()">B + W</button>
            <button class="modeRainbow" onclick="changeMode()">Rainbow</button>
            <button class="clear" onclick="clearGrid()">Clear Grid</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
